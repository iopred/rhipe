<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Rhipe Fitness: CrossFit Workout Generator
		</title>
		<meta name="author" content="Paul Thiel"><!-- Date: 2012-12-25 -->
		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="stopwatch.css" />
		<style type="text/css" media="screen">
			body {padding: 10px; text-align: center;}
			input {padding: 5px; font-size: 16px;}
			#control, #workout {font-size: 16px; margin: 0 auto 43px; max-width: 640px;}
			#control button, #control input {margin: 15px 0 0;}
			#workout-data {margin-top: 40px;}
			#workout-data table {width: 100%; border-spacing: 0; border-collapse: collapse;}
			#workout-data th, #workout-data td {text-align: left;}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="control">
			<div><button id="newwod">Get WOD</button></div>
			<div><input id="custom-seed" type="text" size=10 maxlength=25 /></div>
			<div><button id="newworkout">New Workout</button></div>
		</div>
		<div id="workout">
			<div id="slider"></div>
			<div id="workout-data"></div>
		</div>
		<div id="container">
			<ul id="controls">
				<li><a href="#" id="start" alternate="Stop">Start</a></li>
				<li><a href="#" id="split">Split</a></li>
				<li><a href="#" id="reset">Reset</a></li>
			</ul>
			<h2 id="timer">00:00:00.00</h2>
			<small id="labels">HOUR<span>MIN</span><span>SEC</span><span>1/100</span></small>
			<ul id="splits">
				<li></li>
			</ul>
		</div>
		<script src="jquery.scrollTo-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.ui.touch-punch.min.js" type="text/javascript" charset="utf-8"></script>;
		<script src="rhipe.js" type="text/javascript" charset="utf-8"></script>;
		<script src="stopwatch.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
